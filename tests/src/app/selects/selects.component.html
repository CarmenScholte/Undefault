<div>
  <h1>Select</h1>
  <div class="form-row">
    <select>
    </select>

    <select required>
      <option value="" disabled>Placeholder</option>
      <option value="One">One</option>
      <option value="Two">Two</option>
      <option value="Three">Three</option>
    </select>

    <select>
      <option selected>One</option>
      <option>Two</option>
      <option>Three</option>
    </select>

    <select disabled>
      <option selected>Disabled</option>
      <option>Two</option>
      <option>Three</option>
    </select>
  </div>

  <h1>Input with datalist</h1>
  <div class="form-row">
    <input class="u-input" list="datalist" />

    <input class="u-input" list="datalist" placeholder="Placeholder" />

    <input class="u-input" list="datalist" value="One" />

    <input class="u-input" list="datalist" disabled value="Disabled" />

    <datalist id="datalist">
      <option value="One">One</option>
      <option value="Two">Two</option>
      <option value="Three">Three</option>
    </datalist>
  </div>

</div>
